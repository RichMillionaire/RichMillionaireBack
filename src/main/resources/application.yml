spring:
  application:
    name: richmillionaire-auth

  datasource:
    url: jdbc:postgresql://localhost:5432/richmillionaire_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

logging:
  level:
    com.richmillionaire: DEBUG
    org.springframework.security: DEBUG
